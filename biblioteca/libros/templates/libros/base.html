{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'libro_list' %}">Inicio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'libro_create' %}">Agregar Libro</a>
                <a href="{% url 'user_profile' %}">Perfil</a>
                <a href="{% url 'logout' %}">Salir</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
                <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; Biblioteca</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
